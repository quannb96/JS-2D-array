<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Array</title>
  </head>
  <body>
    <script>
      const rows = 10;
      const cols = 8;

      const myArray = [];

      for (let i = 0; i < rows; i++) {
        myArray[i] = [];
        for (let j = 0; j < cols; j++) {
          myArray[i][j] = null;
        }
      }
      console.log(myArray);
    </script>
  </body>
</html>
